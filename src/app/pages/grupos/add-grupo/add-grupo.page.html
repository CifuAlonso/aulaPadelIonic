<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()" color="primary">
        Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="!actualizaGrupo">Nuevo grupo</ion-title>
    <ion-title *ngIf="actualizaGrupo">Grupo</ion-title>

  </ion-toolbar>
</ion-header>


  <ion-content class="ion-padding">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input name="nombre"  [(ngModel)]="nombre" required></ion-input>
    </ion-item>

    <ion-card style="margin-top: 15%;">
        <ion-card-header>
          <ion-card-subtitle class="ion-text-center">Selecciona un color</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content >
          
         
<div style="margin-left: 25%;" id="picker"></div>


        </ion-card-content>

    </ion-card>

      <ion-button *ngIf="!actualizaGrupo" class="botonCrear" (click)="guardarGrupo()" expand="block" shape="round">
        Crear grupo
      </ion-button>
      <ion-button *ngIf="actualizaGrupo" class="botonCrear" (click)="actualizarGrupo()" expand="block" shape="round">
        Actualizar grupo
      </ion-button>
  
  </ion-content>
