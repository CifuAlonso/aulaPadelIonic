<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="main/tabs/miLugar"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="mostrarAddGrupo()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="ios" class="ion-text-center">Mis grupos</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar" [(ngModel)]="terminoBusqueda" showCancelButton="focus"
    cancel-button-text="Cancelar" animated></ion-searchbar>
  

    <ion-grid>
      <ion-row>
        <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let grupo of grupos | filter:terminoBusqueda">
          
          <ion-card [ngClass]="{'animate__animated ': grupo.animaTarjeta , 'animate__jello': grupo.animaTarjeta }"
          [ngStyle]="{'background-color':grupo.colorTarjeta}" 
          (press)="onPress($event, grupo)"
          (pressup)="onPressUp($event,grupo)"
          (click)="clickTarjeta(grupo)">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-icon color="primary" name="people-outline"></ion-icon>
             </ion-col>
             <ion-col></ion-col>
              </ion-row>
                <ion-row>
                  <ion-col></ion-col>
                  <ion-col offset="-9">
                      <p class="nombreTarjeta">{{grupo.nombre}}</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>


 
</ion-content>
<ion-button *ngIf="seleccionaEliminar && eliminados.length===1" class="animate__animated animate__fadeIn"
color="primary" (click)="mostrarAddGrupo()" expand="block" shape="round">
<ion-icon name="pencil-outline" style="color: white;"></ion-icon>Editar grupo
</ion-button>
<ion-button *ngIf="seleccionaEliminar" class="animate__animated animate__fadeIn"
color="danger" (click)="eliminarGrupo()" expand="block" shape="round">
<ion-icon name="trash-outline" style="color: white;"></ion-icon>Eliminar grupos
</ion-button>
