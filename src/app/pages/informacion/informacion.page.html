<ion-header class="ion-no-border">
  <ion-toolbar>
    <!--
        <ion-buttons slot="start">
            <ion-back-button  defaultHref="/main/tabs/tab1"></ion-back-button>
          </ion-buttons>
          -->
          <ion-title class="ion-text-center">Información</ion-title>
  </ion-toolbar>
 
</ion-header>

<ion-content>


  <ion-grid>
    <ion-row>
      <ion-col>

          <ion-card class ="tarjetaAlumno" (click)="mostrarCondiciones()" >
            <ion-grid>
            <ion-row>
              <ion-col >
                <ion-icon name="earth-outline"></ion-icon>
          
           </ion-col>
           <ion-col></ion-col>
            </ion-row>
              <ion-row>
                <ion-col></ion-col>
                <ion-col  offset="-9">
  
                    <p class="nombreTarjeta">Condiciones generales</p>
                 
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>

      </ion-col>

      <ion-col>

      
        <ion-card class ="tarjetaAlumno" (click)="mostrarPrivacidad()" >
          <ion-grid>
          <ion-row>
            <ion-col >
              <ion-icon name="lock-closed-outline"></ion-icon>
         </ion-col>
         <ion-col></ion-col>
          </ion-row>
            <ion-row>
              <ion-col></ion-col>
              <ion-col offset="-9">
                  <p class="nombreTarjeta">Política de privacidad</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>

      </ion-col>
    
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class ="tarjetaAlumno" (click)="goToTutoriales()" >
          <ion-grid>
          <ion-row>
            <ion-col>
              <ion-icon name="play-circle-outline"></ion-icon>
         </ion-col>
         <ion-col></ion-col>
          </ion-row>
            <ion-row>
              <ion-col></ion-col>
              <ion-col offset="-9">
                  <p class="nombreTarjeta">Tutoriales</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col>

      </ion-col>
    </ion-row>

  </ion-grid>



</ion-content>
