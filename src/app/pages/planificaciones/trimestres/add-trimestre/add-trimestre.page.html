<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()" color="primary">
        Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="!actualizaTrimestre">Nuevo trimestre</ion-title>
    <ion-title *ngIf="actualizaTrimestre">Trimestre</ion-title>

  </ion-toolbar>
</ion-header>


  <ion-content class="ion-padding">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input name="nombre"  [(ngModel)]="nombre" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">DescripciÃ³n</ion-label>
      <ion-input name="descripcion"  [(ngModel)]="descripcion"></ion-input>
    </ion-item>
  
      <ion-button *ngIf="!actualizaTrimestre" class="botonCrear" (click)="guardarTrimestre()" expand="block" shape="round">
        Crear trimestre
      </ion-button>
      <ion-button *ngIf="actualizaTrimestre" class="botonCrear" (click)="actualizarTrimestre()" expand="block" shape="round">
        Actualizar trimestre
      </ion-button>
      <ion-button *ngIf="actualizaTrimestre" class="botonEliminar" (click)="eliminarTrimestre()" expand="block" shape="round" color="danger">
        Eliminar trimestre
      </ion-button>
  
  </ion-content>
