<ion-header class="ion-no-border">
  <ion-toolbar>
    
        <ion-buttons slot="start">
            <ion-back-button  defaultHref="main/tabs/miLugar"></ion-back-button>
          </ion-buttons>
          <ion-buttons slot="primary">
            <ion-button (click)="mostrarAddPlanificacion()">
              <ion-icon slot="icon-only" name="add-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
    
          <ion-title mode="ios" class="ion-text-center">Planificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar placeholder="Buscar" [(ngModel)]="terminoBusqueda" showCancelButton="focus"
    cancel-button-text="Cancelar" animated></ion-searchbar>

    <ion-grid>
      <ion-row>
        <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let planificacion of planificaciones | filter:terminoBusqueda" 
           #planificacionesAnimacion>
          
       <ion-card 
       [ngClass]="{'animate__animated ': planificacion.animaTarjeta , 'animate__jello': planificacion.animaTarjeta }"
       [ngStyle]="{'background-color':planificacion.colorTarjeta}" 
       (press)="onPress($event, planificacion)"
       (pressup)="onPressUp($event,planificacion)"
       (click)="clickTarjeta(planificacion)"
      >
     <!--   <ion-card cdkDrag [cdkDragStartDelay]="0"  (cdkDragEnded)="drop($event)"  > -->  
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-icon color="primary" name="document-text-outline"></ion-icon>
             </ion-col>
             <ion-col></ion-col>
              </ion-row>
                <ion-row>
                  <ion-col></ion-col>
                  <ion-col offset="-9">
                      <p class="nombrePlanificacion">{{planificacion.nombre}}</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
          </ion-card>

        </ion-col>
      </ion-row>
    
  
    </ion-grid>

</ion-content>
<ion-button *ngIf="seleccionaEliminar && eliminados.length===1" class="animate__animated animate__fadeIn"
color="primary" (click)="mostrarAddPlanificacion()" expand="block" shape="round">
<ion-icon name="pencil-outline"></ion-icon>Editar planificaci√≥n
</ion-button>
<ion-button *ngIf="seleccionaEliminar" class="animate__animated animate__fadeIn"
color="danger" (click)="eliminarPlanificaciones()" expand="block" shape="round">
<ion-icon name="trash-outline"></ion-icon>Eliminar planificaciones
</ion-button>
