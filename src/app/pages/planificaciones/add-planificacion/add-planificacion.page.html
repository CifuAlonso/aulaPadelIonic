<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()" color="primary">
        Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="!actualizaPlanificacion">Nueva planificación</ion-title>
    <ion-title *ngIf="actualizaPlanificacion">Planificación</ion-title>

  </ion-toolbar>
</ion-header>


  <ion-content class="ion-padding">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input name="nombre"  [(ngModel)]="nombre" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input name="descripcion"  [(ngModel)]="descripcion"></ion-input>
    </ion-item>
  
      <ion-button *ngIf="!actualizaPlanificacion" class="botonCrear" (click)="guardarPlanificacion()" expand="block" shape="round">
        Crear planificación
      </ion-button>
      <ion-button *ngIf="actualizaPlanificacion" class="botonCrear" (click)="actualizarPlanificacion()" expand="block" shape="round">
        Actualizar planificación
      </ion-button>

  </ion-content>
