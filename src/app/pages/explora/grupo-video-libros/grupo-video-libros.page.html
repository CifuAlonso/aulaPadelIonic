<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="main/tabs/explora"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios" class="ion-text-center">Categor√≠as</ion-title>

        
  </ion-toolbar>
</ion-header>

<ion-content>
<!--
  <ion-searchbar placeholder="Buscar" [(ngModel)]="terminoBusqueda" showCancelButton="focus"
    cancel-button-text="Cancelar" animated></ion-searchbar>
    -->
    <div class="ion-text-center" *ngIf="cargando">
      <ion-spinner name="bubbles" color="primary"></ion-spinner>
    </div>

    <ion-grid *ngIf="!cargando">
      <ion-row>
        <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let grupo of grupoVideoLibro | filter:terminoBusqueda">
          <ion-card class ="tarjetaEjercicio" (click)="goToVideoLibro(grupo.id)">
            <img style="zoom: 140%;" src={{grupo.foto}} />
            <ion-card-content>
            <p class="ion-text-center">{{grupo.tituloEs}}</p>
          </ion-card-content>
     
       </ion-card>

        </ion-col>
      </ion-row>
      <ion-infinite-scroll threshold="100px" (ionInfinite)="siguientes($event)">
        <ion-infinite-scroll-content 
          loadingSpinner="bubbles"
          color="primary">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-grid>
  
</ion-content>
