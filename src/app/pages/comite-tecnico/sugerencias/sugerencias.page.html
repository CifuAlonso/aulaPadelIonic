<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/comite-tecnico"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="mostrarAddSugerencia()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div class="titulo">
    <p class="comiteTitulo"> Sugerencias </p>

    <p class="nombreAlumno" *ngIf="!cargando">{{alumno.nombre}} {{alumno.apellidos}}</p>
  </div>
  <div class="seleccionSugerencia" >
  <ion-searchbar placeholder="Buscar" [(ngModel)]="terminoBusqueda" showCancelButton="focus"
    cancel-button-text="Cancelar" animated #triggerElement></ion-searchbar>

  <ion-list lines="none" *ngIf="!cargando">
    <ion-item-sliding button *ngFor="let sugerencia of sugerencias | filter:terminoBusqueda; let i=index">
      <ion-item>
        <ion-card class="ion-text-center tarjetaSugerencia" >
      <ion-card-header>
        <ion-card-title style=" font-size: 100%; font-weight: 500;">{{sugerencia.sugerencia}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-item>
        <ion-item-options side="end">
          <ion-item-option color=transparent (click)="mostrarAddSugerencia(sugerencia)">
            <ion-icon slot="icon-only" name="options-outline" color="secondary"></ion-icon>
          </ion-item-option>
          <ion-item-option color=transparent (click)="eliminarSugerencia(sugerencia)">
            <ion-icon slot="icon-only" name="trash-outline" color="danger"></ion-icon>
          </ion-item-option>

        </ion-item-options>
 
    </ion-item-sliding>
  </ion-list>
</div>

</ion-content>
