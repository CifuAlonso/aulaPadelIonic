<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/comite-tecnico"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="mostrarAddDetalle()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div class="titulo">
    <p class="comiteTitulo"> Detalles t√©cnicos </p>

    <p class="nombreAlumno" *ngIf="!cargando">{{alumno.nombre}} {{alumno.apellidos}}</p>
  </div>
  <div class="seleccionDetalle" >
  <ion-searchbar placeholder="Buscar" [(ngModel)]="terminoBusqueda" showCancelButton="focus"
    cancel-button-text="Cancelar" animated #triggerElement></ion-searchbar>

  <ion-list lines="none" *ngIf="!cargando">
    <ion-item-sliding button *ngFor="let detalle of detallesTecnicos | filter:terminoBusqueda; let i=index">
      <ion-item (click)="abrePopOver( $event, detalle )">
        <ion-card class="ion-text-center tarjetaDetalle" >
      <ion-card-header>
        <ion-card-title style=" font-size: 100%; font-weight: 500;">{{detalle.golpe}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-item>
        <ion-item-options side="end">
          <ion-item-option color=transparent (click)="mostrarAddDetalle(detalle)">
            <ion-icon slot="icon-only" name="options-outline" color="secondary"></ion-icon>
          </ion-item-option>
          <ion-item-option color=transparent (click)="eliminarDetalle(detalle)">
            <ion-icon slot="icon-only" name="trash-outline" color="danger"></ion-icon>
          </ion-item-option>

        </ion-item-options>
 
    </ion-item-sliding>
  </ion-list>
</div>

</ion-content>
