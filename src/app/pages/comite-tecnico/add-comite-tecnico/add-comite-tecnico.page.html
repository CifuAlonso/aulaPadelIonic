<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()" color="primary">
        Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title>Nuevo comité técnico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <ion-item>
    <ion-label position="floating">Fecha</ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="fecha"  doneText="Ok" cancelText="Cancelar"></ion-datetime>
    </ion-item>

    <ion-button class="botonCrear" (click)="guardarComite()" expand="block" shape="round">
      Crear comité
    </ion-button>
    <div class="ion-text-center" *ngIf="cargando">
      <ion-spinner name="bubbles" color="primary"></ion-spinner>
    </div>

</ion-content>
