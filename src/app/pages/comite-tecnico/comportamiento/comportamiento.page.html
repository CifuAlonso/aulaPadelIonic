<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/comite-tecnico"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="mostrarAddComportamiento()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="!cargando">
  <div class="titulo">
    <p class="comiteTitulo"> Comportamientos </p>
    <p class="nombreAlumno">{{alumno.nombre}} {{alumno.apellidos}}</p>
  </div>
  <div class="seleccionComportamiento" >
    <ion-searchbar placeholder="Buscar" [(ngModel)]="terminoBusqueda" showCancelButton="focus"
      cancel-button-text="Cancelar" animated #triggerElement></ion-searchbar>

    <ion-list lines="none">
      <ion-item-sliding button *ngFor="let comportamiento of comportamientos | filter:terminoBusqueda; let i=index">
        <ion-item (click)="abrePopOver($event,comportamiento)">
          <ion-card class="ion-text-center tarjetaComportamiento">
            <ion-card-header>
              <ion-card-title style="font-size: 100%; font-weight: 500;">{{comportamiento.nombre}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color=transparent (click)="mostrarAddComportamiento(comportamiento)">
            <ion-icon slot="icon-only" name="options-outline" color="secondary"></ion-icon>
          </ion-item-option>
          <ion-item-option color=transparent (click)="eliminarComportamiento(comportamiento)">
            <ion-icon slot="icon-only" name="trash-outline" color="danger"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
