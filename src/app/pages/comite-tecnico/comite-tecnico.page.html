<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/evaluaciones"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="mostrarAddComite()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="titulo" *ngIf="!cargando">
    <p class="comiteTitulo"> Comité técnico </p>

<p class="nombreAlumno">{{alumno.nombre}} {{alumno.apellidos}}</p>
</div>

</ion-header>

<ion-content >
  <div class="seleccionComite" >
  <ion-card class="ion-text-center" (click)="goToDetalles()" #triggerElement >
    <ion-card-header>
      <ion-card-title style="font-size: 100%; font-weight: 500;">Detalles técnicos</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card class="ion-text-center" (click)="goToComportamiento()">
    <ion-card-header>
      <ion-card-title style="font-size: 100%; font-weight: 500;">Comportamiento</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card class="ion-text-center" (click)="goToOpinionTutor()">
    <ion-card-header>
      <ion-card-title style="font-size: 100%; font-weight: 500;">Opinión del tutor</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card class="ion-text-center" (click)="goToOpinionEntrenador()">
    <ion-card-header>
      <ion-card-title style="font-size: 100%; font-weight: 500;">Opinión del entrenador</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card class="ion-text-center" (click)="goToSugerencias()" >
    <ion-card-header>
      <ion-card-title style="font-size: 100%; font-weight: 500;">Sugerencias para el progreso</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-grid  >
    <ion-row class="ion-align-items-center">
      <ion-col  class="ion-text-center">
  <ion-button  color="primary" shape="round" (click)="enviaPdf()" >
    Enviar
  </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
</ion-content>
